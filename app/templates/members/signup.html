{% extends 'base.html' %}
{% block content %}

    <form action="" method="POST">
    {% csrf_token %}
        <p>{{ form.non_field_errors }}</p>
        {% for field in form %}

      <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field }}
      </div>
            <p>{{ field.errors }}</p>


        {% endfor %}
          <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
