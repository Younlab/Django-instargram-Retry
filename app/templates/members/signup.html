{% extends 'base.html' %}
{% block content %}

    <form action="" method="POST">
    {% csrf_token %}
        {% for field in form %}

      <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field }}
      </div>
        {% endfor %}
          <button type="submit" class="btn btn-primary">Submit</button>


    </form>

{% endblock %}
