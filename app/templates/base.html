{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
          <a href="{% url 'posts:post-list' %}"><img src="{% static 'images/new-instagram-logo.jpg' %}" height="72px" alt=""></a>
      </div>
      <ul class="nav-wrap">
          {% if user.is_authenticated %}
              <p>{{ user }}</p>
          <li>
              <form action="{% url 'members:logout' %}" method="POST">
                  {% csrf_token %}
                <button type="submit">Sign out</button>
              </form>
                        <p><a href="{% url 'posts:post-edit' %}">edit</a></p>

          </li>
          {% else %}
          <li><a href="{% url 'members:login' %}">Sign in</a></li>
          <li><a href="{% url 'members:signup' %}">Sign up</a></li>
          {% endif %}
      </ul>
    </nav>
  </header>

  <section class="container">
      {% block content %}

      {% endblock %}
  </section>
</body>
</html>
